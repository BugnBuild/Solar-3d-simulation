<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #000; }
        #canvas { width: 100vw; height: 100vh; display: block; }
        #intro { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; 
            align-items: center; flex-direction: column; color: white; text-align: center; 
            z-index: 10; 
        }
        #intro h1 { font-size: 2.5em; margin-bottom: 20px; }
        #intro p { font-size: 1.2em; max-width: 600px; margin-bottom: 20px; }
        #intro button { 
            padding: 10px 20px; font-size: 1em; background: #007bff; 
            border: none; color: white; cursor: pointer; border-radius: 5px; 
        }
        #intro button:hover { background: #0056b3; }
        #controls { 
            position: absolute; bottom: 20px; left: 20px; background: rgba(255, 255, 255, 0.9); 
            padding: 10px; border-radius: 5px; z-index: 5; 
        }
        #controls h3 { margin: 0 0 10px; }
        .slider-container { margin: 10px 0; }
        .slider-container label { display: block; font-size: 0.9em; }
        .slider-container input[type="range"] { width: 100%; }
        #pauseResume { 
            margin-top: 10px; padding: 8px 16px; background: #28a745; 
            border: none; color: white; cursor: pointer; border-radius: 5px; 
        }
        #pauseResume:hover { background: #1e7e34; }
        @media (max-width: 600px) {
            #intro h1 { font-size: 1.8em; }
            #intro p { font-size: 1em; padding: 0 20px; }
            #controls { width: 90%; left: 5%; bottom: 10px; }
            .slider-container label { font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Welcome to the Solar System Simulation</h1>
        <p>Explore a 3D model of our solar system, with all eight planets orbiting the Sun. Use the control panel to adjust the orbital speed of each planet in real-time. Click below to start the simulation!</p>
        <button onclick="startSimulation()">Start Simulation</button>
    </div>
    <div id="controls" style="display: none;">
        <h3>Planet Speed Controls</h3>
        <div id="sliders"></div>
        <button id="pauseResume" onclick="togglePause()">Pause</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, clock, planets = [], isPaused = false;
        const planetData = [
            { name: "Mercury", radius: 0.5, distance: 5, speed: 0.04, color: 0xaaaaaa },
            { name: "Venus", radius: 0.8, distance: 7, speed: 0.015, color: 0xffcc00 },
            { name: "Earth", radius: 1, distance: 10, speed: 0.01, color: 0x0000ff },
            { name: "Mars", radius: 0.7, distance: 13, speed: 0.008, color: 0xff4500 },
            { name: "Jupiter", radius: 2, distance: 18, speed: 0.004, color: 0xffa500 },
            { name: "Saturn", radius: 1.8, distance: 24, speed: 0.003, color: 0xdeb887 },
            { name: "Uranus", radius: 1.5, distance: 30, speed: 0.002, color: 0x00ffff },
            { name: "Neptune", radius: 1.4, distance: 36, speed: 0.0015, color: 0x00008b }
        ];

        function startSimulation() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("controls").style.display = "block";
            init();
            animate();
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 50);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas"), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            window.addEventListener("resize", () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            // Sun
            const sunGeometry = new THREE.SphereGeometry(3, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Lighting
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Planets
            planetData.forEach((data, index) => {
                const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
                const material = new THREE.MeshPhongMaterial({ color: data.color });
                const planet = new THREE.Mesh(geometry, material);
                planet.position.x = data.distance;
                scene.add(planet);
                planets.push({ mesh: planet, ...data, angle: 0 });

                // Slider
                const sliderContainer = document.createElement("div");
                sliderContainer.className = "slider-container";
                sliderContainer.innerHTML = `
                    <label>${data.name} Speed: <span id="speed${index}">1.0</span>x</label>
                    <input type="range" min="0" max="2" step="0.1" value="1" oninput="updateSpeed(${index}, this.value)">
                `;
                document.getElementById("sliders").appendChild(sliderContainer);
            });

            // Background Stars
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
            const starVertices = [];
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 200;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute("position", new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            clock = new THREE.Clock();
        }

        function updateSpeed(index, value) {
            planets[index].speedMultiplier = parseFloat(value);
            document.getElementById(`speed${index}`).textContent = value;
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById("pauseResume").textContent = isPaused ? "Resume" : "Pause";
        }

        function animate() {
            if (!isPaused) {
                const delta = clock.getDelta();
                planets.forEach(planet => {
                    planet.angle += planet.speed * (planet.speedMultiplier || 1) * delta;
                    planet.mesh.position.x = planet.distance * Math.cos(planet.angle);
                    planet.mesh.position.z = planet.distance * Math.sin(planet.angle);
                });
            }
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
